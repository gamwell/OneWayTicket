name: Deploy React App to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Installer les dépendances et Construire le site
      - name: Build Project
        run: |
          npm install
          npm run build
        env:
          CI: false

      # 4. Envoyer les fichiers via FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 66.29.148.131
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # C'est ici que nous avons mis vos bons dossiers :
          local-dir: ./dist/
          server-dir: /home/rzpvmoglsd/public_html/
    
