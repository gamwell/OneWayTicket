name: Deploy React App to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Cache pour accélérer les builds

      # 3. Installer les dépendances
      - name: Install dependencies
        run: npm ci  # Plus fiable et plus rapide que npm install

      # 4. Construire le projet Vite
      - name: Build Project
        run: npm run build
        env:
          CI: false
          # Ajoutez vos variables d'environnement Vite ici
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}

      # 5. Vérifier le dossier de build (Vite crée 'dist' par défaut)
      - name: Check built files
        run: |
          echo "Contenu du dossier dist :"
          ls -la dist/
          echo ""
          echo "Vérification du fichier index.html :"
          if [ -f "dist/index.html" ]; then
            echo "✓ index.html trouvé"
          else
            echo "✗ index.html NON trouvé"
            exit 1
          fi

      # 6. Créer .htaccess pour Single Page Application (optionnel mais recommandé)
      - name: Create .htaccess for SPA
        run: |
          cat > dist/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]
          
          # Compression
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
          </IfModule>
          
          # Cache
          <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType image/jpg "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/gif "access plus 1 year"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType text/css "access plus 1 month"
            ExpiresByType application/javascript "access plus 1 month"
            ExpiresByType image/x-icon "access plus 1 year"
          </IfModule>
          EOF

      # 7. Envoyer les fichiers via FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 66.29.131.148  # IP de votre hébergeur
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/  # Vite génère dans 'dist', pas 'build'
          server-dir: ./public_html/  # Chemin relatif
          dangerous-clean-slate: false  # IMPORTANT : ne pas tout supprimer
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/*.map  # Exclure les source maps en production
          dry-run: false  # Mettre à true pour tester sans upload
          # Options supplémentaires pour Vite
          server-dir: ./  # Upload dans la racine du site
          log-level: verbose  # Pour plus de détails

      # 8. Notification de succès
      - name: Deployment success notification
        if: success()
        run: |
          echo "✅ Déploiement réussi !"
          echo "Votre application Vite est maintenant en ligne"
